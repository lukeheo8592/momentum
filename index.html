<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <div class="container">

        <div class="container-main">

            <h2 id="clock" class="clock">00:00:00</h2>
            <div id="greeting" class="greeting">
                <div> <h1><span id="time"></span> <span id="name"></span></h1></div>
               <div >  <button id="edit-button" ></button></div>
              
            </div>
            <form id="login-form" class="write-name" autocomplete="off">
                <label for="name-input">What is your name</label>
                <input required maxlength="15" type="text" id="name-input">
            </form>


            <form id="todo-form" class="hide write-to-do" autocomplete="off">
                <label for="toDo">What is your main focus for today</label>
                <input type="text" id="toDo"   required>
            </form>
            <ul id="todo-list">
            </ul>
            <div id="quote" class="quote">
                <span></span>
                <span></span>
            </div>

            <div class="container-weather">
                <div id="weather" class="container-weather__city"><span></span>
                    <span><img src="" alt=""></span>
                </div>
    
                <div class="container-weather__icon">
                    <span></span>
                    <span></span>
    
                </div>
            </div>

            <div class="copyright">
                &copy; Geunhyeok
            </div>
        </div>

        


    </div>

    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/c3b620c29f.js" crossorigin="anonymous"></script>
</body>

</html>
